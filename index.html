<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/5e07e82685.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <div class="main">
      <div id="draw-field">
        <div><button id="dimension-button">Change Pixel Density</button></div>
        <div class="container"></div>
      </div>
      <div class="options">
        <div id="input-button"><input type="color" /></div>
        <div><button id="randomColor">Rainbow mode</button></div>
        <div><button id="erase">Erase</button></div>
        <div><button id="clear">Clear</button></div>
      </div>
    </div>

    <footer>
      Copyright Â© 2023 jamesbariuad

        ><i class="fab fa-github fa-l"></i
      ></a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
